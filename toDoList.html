<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./toDoList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="./styles/fonts.css" /> -->
  </head>
  <body>
    <header><h1>لیست فعالیتها</h1></header>
    <section class="container">
     
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select name="todos" class="filter-todos">
            <option class="op" value="all">همه</option>
            <option class="op" value="completed">تکمیل شد</option>
            <option class="op" value="uncompleted">درحال انجام</option>
          </select>
        </div>
      </div>
     
      <div class="todo-container">
        <ul class="todolist">         
        </ul>
      </div>
    </section>
    <script src="toDoList.js"></script>
  </body>
</html>
